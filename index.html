<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group A</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('imgs/main.jpg') no-repeat center center/cover;
      background-size: cover;
      color: #fff;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      background-color: rgba(0,0,0,0.85);
      width: 230px;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transform: translateX(230px);
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .sidebar .close-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      align-self: flex-start;
      margin-bottom: 30px;
    }
    .sidebar h3 {
      cursor: pointer;
      margin: 15px 0;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.2s;
      user-select: none;
    }
    .sidebar h3:hover {
      background-color: #444;
    }

    /* Top Header + Menu Button */
    .topbar {
      position: fixed;
      top: 0;
      right: 0;
      height: 60px;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      z-index: 1100;
      justify-content: flex-end;
    }
    .menu-btn {
      font-size: 28px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 230px;
      padding: -50px 20px 20px 20px;
      box-sizing: border-box;
      font-weight: 600;
      font-size: 2.5rem;
      text-align: center;
      line-height: 1.3;
      text-shadow: 5px 3px 5px rgba(0,0,0,0.7);
      background-color: rgba(0,0,0,0.5);
      min-height: 50vh;
      user-select: none;
    }
    .sidebar:not(.active) ~ .hero {
      margin-right: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        background-position: center top;
      }
      .sidebar {
        position: fixed;
        width: 200px;
        top: 60px;
        height: calc(100% - 60px);
        transform: translateX(200px);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .topbar {
        justify-content: flex-start;
      }
      .hero {
        margin-right: 0;
        margin-top: 60px;
        padding: 20px;
        font-size: 2rem;
        min-height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button class="menu-btn" id="menuBtn" aria-label="Toggle Sidebar" onclick="toggleSidebar()">☰</button>
  </div>

  <div class="sidebar" id="sidebar" role="navigation" aria-label="Primary Sidebar">
    <button class="close-btn" id="closeBtn" aria-label="Close Sidebar" onclick="toggleSidebar()"></button>
    <h3 class="sidebar-option" tabindex="0" onclick="window.location.href='flipping-cards.html'">Flipping cards</h3>
    <h3 class="sidebar-option" tabindex="0" onclick="window.location.href='videos.html'">Videos</h3>
  </div>

  <div class="hero" role="main">
    <h1>Faculty of Arts<br>قسم الترجمة الفورية - الفرقة الأولي</h1>
  </div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>

</body>
</html>
